<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Snake Game</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    .container {
      position: relative;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(20, 30px);
    }

    .tile {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      box-sizing: border-box;
      background-color: #222;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .snake-head {
      background-color: #888;
    }

    .snake-body-1 {
      background-color: #999;
    }

    .snake-body-2 {
      background-color: #AAA;
    }

    .snake-body-3 {
      background-color: #BBB;
    }

    .food {
      background-color: #0F0;
      box-shadow: 2px 2px 4px rgba(0, 255, 0, 0.6);
    }

    .score {
      color: white;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-board" id="gameBoard"></div>
    <div class="score">Score: <span id="score">0</span></div>
  </div>
  <script>
    const gameBoard = document.getElementById('gameBoard');
    const scoreElement = document.getElementById('score');

    const width = 20;
    const height = 20;
    const tileSize = 30;
    const initialSnakeLength = 3;
    const speed = 200; // in milliseconds
    const foodScore = 10;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 1;
    let dy = 0;
    let score = 0;

    function drawBoard() {
        gameBoard.innerHTML = '';
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (x === snake[0].x && y === snake[0].y) {
                    tile.classList.add('snake-head');
                } else if (snake.some(part => part.x === x && part.y === y)) {
                    const index = snake.findIndex(part => part.x === x && part.y === y);
                    tile.classList.add(`snake-body-${index % 3 + 1}`);
                } else if (x === food.x && y === food.y) {
                    tile.classList.add('food');
                }
                gameBoard.appendChild(tile);
            }
        }
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += foodScore;
        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * width),
          y: Math.floor(Math.random() * height)
        };
      } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
      return newFood;
    }

    function checkCollision() {
      const head = snake[0];
      return (
        head.x < 0 || head.x >= width ||
        head.y < 0 || head.y >= height ||
        snake.some((part, index) => index !== 0 && part.x === head.x && part.y === head.y)
      );
    }

    function handleKeyPress(event) {
      const keyPressed = event.key;
      if (keyPressed === 'ArrowUp' && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (keyPressed === 'ArrowDown' && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (keyPressed === 'ArrowLeft' && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (keyPressed === 'ArrowRight' && dx === 0) {
        dx = 1;
        dy = 0;
      }
    }

    function updateScore() {
      scoreElement.textContent = score;
    }

    function startGame() {
      const gameInterval = setInterval(() => {
        moveSnake();
        drawBoard();
        if (checkCollision()) {
          clearInterval(gameInterval);
          alert('Game Over! Your score: ' + score);
          location.reload(); // Restart the game
        }
        updateScore();
      }, speed);

      // Listen for arrow key presses to change snake direction
      document.addEventListener('keydown', handleKeyPress);
    }

    generateFood(); // Initial food generation
    drawBoard(); // Draw the initial game board
    startGame(); // Start the game loop
  </script>
</body>
</html>
